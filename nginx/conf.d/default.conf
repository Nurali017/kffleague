# QFL (kff.1sportkz.com) — nginx server block for kaisar-nginx
# This file goes to /opt/kaisar/nginx/conf.d/kff.conf

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name kff.1sportkz.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kff.1sportkz.com;

    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/kff.1sportkz.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kff.1sportkz.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    client_max_body_size 50M;

    # =================== API Backend ===================
    location /api/ {
        limit_req zone=api burst=60 nodelay;

        proxy_pass http://qfl-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # =================== WebSocket (Live Match) ===================
    location /api/v1/live/ws/ {
        proxy_pass http://qfl-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # =================== MinIO Storage ===================
    location /storage/ {
        proxy_pass http://qfl-minio:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 30d;
        add_header Cache-Control "public, immutable";

        limit_except GET HEAD {
            deny all;
        }
    }

    # =================== Next.js Static ===================
    location /_next/static/ {
        proxy_pass http://qfl-frontend:3000;
        proxy_set_header Host $host;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    location /_next/image {
        proxy_pass http://qfl-frontend:3000;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public";
    }

    location /images/ {
        proxy_pass http://qfl-frontend:3000;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /locales/ {
        proxy_pass http://qfl-frontend:3000;
        proxy_set_header Host $host;
        expires 1d;
        add_header Cache-Control "public";
    }

    # =================== Health ===================
    location /health {
        proxy_pass http://qfl-backend:8000;
        proxy_set_header Host $host;
        access_log off;
    }

    # =================== Frontend (catch-all) ===================
    location / {
        limit_req zone=general burst=100 nodelay;

        proxy_pass http://qfl-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
